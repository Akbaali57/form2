<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>form to apply web devlopment course</h1>
<form action="post">
<div>
    <label for="username">Enter your user name</label>
    <input type="text" id="username" name="username" placeholder="Enter yourusername"
</div>

<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
</div>

<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">subscribe to newsletter</label>
</div>

<div>
    <label for="commet">Enter your comment</label>
    <br>
    <textarea  id="comment" name="commet" rows="4" cols="50"></textarea>
</div>
<div>
        <select name="" id="">
          <option value="feedback">feedback</option>
          <option value="complain">complain</option>
          <option value="other">other</option> 
          
        </select>


</div>  

    </form>
</body>
</html>
